name: Facebook Opportunities Scraper

on:
  # Schedule: à¸—à¸¸à¸à¸§à¸±à¸™ 05:30 à¹€à¸§à¸¥à¸²à¹„à¸—à¸¢ (22:30 UTC à¸§à¸±à¸™à¸à¹ˆà¸­à¸™à¸«à¸™à¹‰à¸²)
  schedule:
    - cron: '30 22 * * *'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  FB_EMAIL: $ secrets.FB_EMAIL 
  FB_PASSWORD: $ secrets.FB_PASSWORD 
  GOOGLE_CREDENTIALS: $ secrets.GOOGLE_CREDENTIALS 
  SPREADSHEET_ID: $ secrets.SPREADSHEET_ID 
  CDP_ENDPOINT: ws://localhost:9222

jobs:
  scrape:
    name: Scrape Facebook Pages
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      lightpanda:
        image: lightpanda/browser:nightly
        ports:
          - 9222:9222
        options: >-
          --health-cmd "curl -sf http://localhost:9222/json/version || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: â³ Wait for Lightpanda to be ready
        run: |
          echo "Waiting for Lightpanda to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:9222/json/version > /dev/null 2>&1; then
              echo "âœ… Lightpanda is ready!"
              curl -s http://localhost:9222/json/version | jq .
              exit 0
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 2
          done
          echo "âŒ Lightpanda failed to start"
          exit 1

      - name: ðŸš€ Run scraper
        run: pnpm start
        env:
          NODE_ENV: production
          DEBUG: $ inputs.debug == 'true' && 'true' || '' 

      - name: ðŸ“Š Job summary
        if: always()
        run: |
          echo "## ðŸ“Š Scraper Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Run time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger:** $ github.event_name " >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** $ job.status " >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-$ github.run_id 
          path: |
            *.log
            logs/
          retention-days: 7
          if-no-files-found: ignore